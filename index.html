<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS Example</title>
</head>
<body style="background-color: #f0f0f0; font-family: Arial, sans-serif;">

    <h1 style="color: #333; text-align: center; margin-top: 50px;">
        Welcome to My Website
    </h1>

    <p style="color: #555; font-size: 18px; width: 80%; margin: auto; text-align: center;">
        This is a simple HTML page styled using inline CSS. Inline CSS is applied directly in the style attribute of individual HTML elements.
    </p>

    <div style="text-align: center; margin-top: 30px;">
        <a href="#" style="background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
            Click Me
        </a>
    </div>

</body>
</html>
